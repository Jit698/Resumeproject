<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css From  fontAwensome -->
    <link rel="stylesheet" href=" {% static 'core/css/all.min.css' %}" />
    <!--css From  Bootstrap -->
    <link rel="stylesheet" href=" {% static 'core/css/bootstrap.css' %}" />
    <!--Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!--Custom Css File (We have to put in the last bcz It override all Css)-->
    {% block corecss %}
    <link rel="stylesheet" href=" {% static 'core/css/core.css' %}" />
    {% endblock corecss %}
   {% block title %}
   <title>Home</title>
   {% endblock title %}
  </head>
  <body>
    <!--Start From The Html Code -->
    <!---->
    
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-sm-2">{% include 'core/sidebar.html' %}</div>
        <div class="col-sm-10">
      <!--Block Content-->
        {% block content %}
        {% endblock content %}
      </div>
      </div>
    </div>

    <!--End From The Html Code -->

    <!--Js from Bootstrap -->
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
  </body>
</html>
